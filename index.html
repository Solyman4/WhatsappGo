<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="close" class="close">&times;</span>
            <div>
                <h1>Welcome</h1>
                <h4>Simply Enter a number and go to whatsapp and chat with it without saving it in your device.</h4>
                <p> <strong>Note: </strong>Start the number with an international code e.g. "1xxxxxxxxx" ,
                    "966xxxxxxxxx"
                    <br><br>
                    And do not use hyphen in the number
                </p>
            </div>
        </div>
    </div>


    <div class="con">
        <h1>Whatsapp Go</h1>

        <p id="qui">?</p>
        <input type="number" id="num" placeholder="Enter The number">
        <button id="bt">GO</button>
    </div>

    <button class="add-button">Add to home screen</button>



    <script src="js/first.js"></script>
